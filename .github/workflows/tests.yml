name: Run Tests

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    
    - name: Set up Vine
      uses: taiki-e/cache-cargo-install-action@v2
      with:
        tool: vine-cli
        git: https://github.com/VineLang/vine
        tag: main
        
    - name: Run tests
      run: |
        python tests/run_tests.py